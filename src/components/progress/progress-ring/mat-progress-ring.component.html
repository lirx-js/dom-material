<svg
  [attr.width]="$.diameter$"
  [attr.height]="$.diameter$"
>
  <circle
    stroke="red"
    fill="transparent"
    [attr.r]="$.innerRadius$"
    [attr.cx]="$.radius$"
    [attr.cy]="$.radius$"
    [attr.stroke-width]="$.strokeWidth$"
    [attr.stroke-dasharray]="$.strokeDashArray$"
    [style.stroke-dashoffset]="$.strokeDashOffset$"
    [attr.transform]="$.transform$"
  />
</svg>
